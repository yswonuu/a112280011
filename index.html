<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>明星周邊商城</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .header {
            background-color: #8B0000;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
        }
        .header img {
            max-width: 150px;
            display: block;
            margin: 0 auto;
        }
        .menu {
            background-color: #8B0000;
            color: white;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .menu-item {
            margin: 10px 0;
            cursor: pointer;
        }
        .content {
            padding: 20px;
        }
        .search {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .search input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
            width: 200px;
        }
        .search button {
            padding: 10px;
            border: none;
            background-color: #8B0000;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .search button:hover {
            background-color: #600000;
        }
        .intro {
            text-align: center;
            margin: 20px 0;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            width: 200px;
        }
        .product img {
            max-width: 100%;
            border-radius: 10px;
        }
        .product-name {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .product-price {
            color: #8B0000;
            font-weight: bold;
        }
        .auth-links {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 20px;
        }
        .auth-links a {
            text-decoration: none;
            color: white;
            background-color: #8B0000;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .auth-links a:hover {
            background-color: #600000;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://via.placeholder.com/150" alt="明星周邊 LOGO">
    </div>
    <div class="menu">
        <div class="menu-item">最新消息</div>
        <div class="menu-item">周邊商品</div>
        <div class="menu-item">明星資訊</div>
        <div class="menu-item">粉絲活動</div>
        <div class="menu-item">聯繫我們</div>
        <div class="auth-links">
            <a href="#">會員註冊</a>
            <a href="#">登入</a>
        </div>
    </div>
    <div class="content">
        <div class="search">
            <input type="text" placeholder="搜尋商品">
            <button>搜尋</button>
        </div>
        <div class="intro">
            <p>歡迎來到明星周邊商城！在這裡找到你的偶像專屬周邊。</p>
        </div>
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="商品圖片">
                <div class="product-name">明星簽名海報</div>
                <div class="product-price">NT$ 500</div>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="商品圖片">
                <div class="product-name">粉絲應援手燈</div>
                <div class="product-price">NT$ 1,200</div>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="商品圖片">
                <div class="product-name">限量寫真集</div>
                <div class="product-price">NT$ 800</div>
            </div>
        </div>
    </div>
</body>
</html>
